<router-outlet></router-outlet>
<div class="container-fluid mt-3">
  <h2>Form</h2>
<form  [formGroup]="myForm"
(ngSubmit)="onSubmit(myForm.value)">

  <!-- {{userForm.value | json}} -->
  <!-- <hr> -->
  <!-- {{userModel |json}} -->

<div class="row mt-3 mb-4">
   <label class="m-2"> Full Name</label>
    <div  class="form-group col-md-4">
     <input type="text" placeholder="Full Name" name="firstname" required #firstname class="form-control" formControlName="firstname" placeholder="First Name">
     <small class="m-2">First Name</small>
     <!-- <small class="alert-danger" *ngIf="!myForm.get('firstname').valid && myForm.get('firstname').touched">Atleast 3 characters required and no special character allowed</small> -->
</div>

<div class="form-group col-md-4">
  <input type="text" required  #middlename placeholder="Middle Name" name="middlename" class="form-control" placeholder="Middle Name" formControlName="middlename">
  <small class="m-2">Middle Name</small>
</div>
          <div class="form-group col-md-4">
            <input type="text" required #lastname name="lastname" placeholder="Last Name" class="form-control"  placeholder="Last Name" formControlName="lastname">
            <small class="m-2">Last Name</small>
</div>
      </div>

<div class="row mt-3 mb-4">
 <div class="form-group col-md-4">
      <input type="email" required  #email class="form-control" name="email" placeholder="xyz@abc.com" formControlName="email">
      <small class="m-2">Email</small>
</div>

      <div class=" form-group col-md-4">
          <input type="tel" class="form-control" placeholder="0000-000-000" name="phonenumber" formControlName="phonenumber">
          <small class="m-2">Phone number</small>
      </div>
      <div class="form-group col-md-4">
        <input type="date" class="form-control" #dob name="dob" formControlName="dob">
        <small class="m-2">Date of Birth</small>
    </div>
  </div>

  <a class=" submit btn  btn-dark text-light" data-toggle="button">Submit</a>
</form>
</div>

<table class=" mt-3 table table-dark">
  <thead>
      <tr>
          <th scope="col">S.no</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone number</th>
          <th scope="col">Date of Birth</th>
      </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of users;index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{user.firstname +" "+user.middlename +" "+user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phonenumber}}</td>
      <td>{{user.dob}}</td>
  </tr>
</tbody>
</table>
