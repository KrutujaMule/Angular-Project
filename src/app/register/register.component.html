<div class=" mt-5">
  <div class="d-flex card ">
          <div class="row justify-content-center">
            <div class="col-md-4 center">
              <div class="card bg-dark text-light">
                <div class="card-body">
                  <h2 class="fw-bold ">SignUp</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

   <div  class="form-group">
    <small>Full Name</small>
    <input type="text" name="fullname" required [class.is-invalid]="fullname.invalid && fullname.touched" [(ngModel)]="signUpModel.fullname" #fullname="ngModel" class="form-control h-25 w-75" placeholder="Full Name">
    <small class="text-danger" [class.d-none]="fullname.valid || fullname.untouched">Full name is required</small>

</div>
<div>
  <div class="form-group">
    <small>Email</small>
       <input type="email" required  #email="ngModel" class="form-control h-25 w-75" name="email" [class.is-invalid]="email.invalid && email.touched" placeholder="xyz@abc.com" [(ngModel)]="signUpModel.email">
<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
 </div>

 <div class=" form-group">

  <small>Mobile number</small>
  <input type="tel" class="form-control h-25 w-75"  #mobilenumber="ngModel" placeholder="0000-000-000" pattern="^\d{10}$" [class.is-invalid]="mobilenumber.invalid && mobilenumber.touched"name="mobilenumber" [(ngModel)]="signUpModel.mobilenumber">
  <div *ngIf="mobilenumber.errors && (mobilenumber.invalid)">
    <small class="text-danger" *ngIf="mobilenumber.errors?.['required']">Mobile number is required</small>
    <small class="text-danger" *ngIf="mobilenumber.errors?.['pattern']">Mobile number must be 10 digits</small>
</div>
</div>
<div class="form-group">
  <small>Password</small>
  <input type="password" required class="form-control h-25 w-75" #password="ngModel" placeholder="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30})" name="password" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="signUpModel.password">

  <div class="alert alert-danger" *ngIf="password.errors?.['pattern']">Password must contain more than 8 characters, 1 upper case letter, and 1
    special character</div>
</div>

<div class="form-check ">
  <input class="form-check-input" type="checkbox" #agree="ngModel"  name="agree" [(ngModel)]="signUpModel.agree">
  <label class="form-check-label" >agree to Terms and conditions</label>
</div>

</div>
<button [disabled]="registerForm.form.invalid" routerLink="/login"  (click)="signUp(fullname.value,email.value,mobilenumber.value,password.value,agree.value)" class=" mt-3 btn text-dark fw-bold btn-md btn-light px-5 mb-3">SignUp</button>
<div class="text-center">
  <p>Already registered? <a routerLink="/login">Register</a></p>

</div>
</form>
</div>
</div>
</div>
</div>
</div>
<router-outlet></router-outlet>
